type Mutation {
    createAdmin(
        email: String!
        name: String!
        password: String!
        verifyPassword: String!
    ): Admin!

    loginAdmin(
        email: String!
        password: String!
    ): Admin!
}

type Query {
    admins: [Admin]!
    me: Admin
}